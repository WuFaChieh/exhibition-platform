<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>展覽地圖</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <style>
    #map {
      width: 100%;
      height: 95vh;
    }

    /* 返回按鈕 */
    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      font-size: 18px;
      border: 2px solid black;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 900;
    }

    .map-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 4px solid #007bff;   /* 藍色邊框 */
    background: rgba(0, 123, 255, 0.15); /* 淡藍背景 */
    color: #000;                  /* 黑色文字 */
  
    display: flex;
    align-items: center;
    justify-content: center;

    font-size: 20px;
    font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- 返回按鈕 -->
  <button id="back-btn">← 返回</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>

  <!-- 返回功能 -->
  <script>
    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
